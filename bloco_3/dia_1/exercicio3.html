<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The perfect trip</h1>
        
        <p>I would see scenes like...</p>
        <img src="https://www.kasandbox.org/programming-images/landscapes/beach.png" alt="Califa" height="200"> <!-- alt te da um texto alternativo caso a imagem nÃ£o renderize, e ao final vc pode definir o tamanho da imagem.-->
        <p>And animals like...</p>
        <img src="https://www.kasandbox.org/programming-images/animals/cat.png" alt="Lil cats" height="200">
        <p>And eat food like...</p>
        <img src="https://www.kasandbox.org/programming-images/food/sushi.png" alt="Sushi" height="200">
    </body>
</html>
