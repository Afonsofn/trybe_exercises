<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       
       //Exercício 1
       function mudarTexto() {
            let texto = document.getElementsByTagName("p")[0]
            texto.innerHTML = "Ganhar 3.500 e estar em um empresa cabulosa!!"
       }
       mudarTexto()

       //Exercício 2
       function mudaCor() {
            let box = document.getElementsByClassName("main-content")[0]
            box.style.background = "rgb(76,164,109)"
       }
       mudaCor()

       //Exercício 3
       function mudaSegundaCor() {
            let box = document.getElementsByClassName("center-content")[0]
            box.style.backgroundColor = "white" 
       }
       mudaSegundaCor()

       //Exercício 4
       function corrigeTexto() {
           let titulo = document.getElementsByTagName("h1")[0]
           titulo.innerHTML = "Exercício 5.1 - JavaScript"
       }
       corrigeTexto()

       //Exercício 5
       function maiusculo() {
           let paragrafo = document.getElementsByTagName("p")[0]
           paragrafo.innerHTML = paragrafo.innerHTML.toUpperCase()
       }
       maiusculo()

       //Exercício 6
       function exibeNoConsole() {
            let pes = document.getElementsByTagName('p')
            for (let i = 0; i < pes.length; i ++) {

                console.log(pes[i].innerHTML)
            }
       }
       exibeNoConsole()
    </script>
  </body>
</html>
